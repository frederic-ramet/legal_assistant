name: nda
description: Accord de confidentialité FR Digital
version: 1.0

# Partie 1 fixe (FR Digital)
partie_fixe:
  raison_sociale: "FR DIGITAL"
  forme_juridique: "société par actions simplifiée unipersonnelle"
  adresse: "Sartrouville (France)"
  capital: "5 000 €"
  ville_rcs: "Versailles"
  siren: "901 995 308"
  representant_nom: "Frédéric Ramet"
  representant_fonction: "Président"

# Variantes disponibles
variants:
  master:
    template: NDA_Master.docx
    description: Conseil IA générique
    format_partie2: detailed  # avec forme juridique, capital
    has_numbered_definitions: false
    defaults:
      clause_non_sollicitation: false
      objet_projet: "projet de prestations de conseil en intelligence artificielle générative"

  dev_plateforme:
    template: NDA_DevPlateforme.docx
    description: Développement plateforme ForgeAI
    format_partie2: simple
    has_numbered_definitions: true
    defaults:
      clause_non_sollicitation: true
      duree_non_sollicitation: 12
      objet_projet: |
        création et de la mise à jour de la plateforme de développement
        en intelligence artificielle générative dénommée ForgeAI (ci-après,
        le « Projet »), incluant la conception, le développement, l'amélioration,
        le déploiement et la maintenance de la plateforme ainsi que des outils
        et méthodes associés

  prestations:
    template: NDA_Prestations.docx
    description: Missions clients FR Digital
    format_partie2: simple
    has_numbered_definitions: true
    defaults:
      clause_non_sollicitation: true
      duree_non_sollicitation: 12
      objet_projet: |
        missions de prestations de services pour les clients de FR DIGITAL,
        nous utilisons la plateforme de développement en intelligence artificielle
        générative dénommée ForgeAI (ci-après, le « Projet »), incluant la conception,
        le développement, l'amélioration, le déploiement et la maintenance de la
        plateforme ainsi que des outils et méthodes associés

# Defaults globaux
defaults:
  duree_confidentialite: 4  # années
  lieu_signature: "Sartrouville"
  juridiction: "Paris"

# Validation
validation:
  min_parties: 2
  max_parties: 2  # NDA bilatéral pour l'instant

# Placeholders dans les templates DOCX
placeholders:
  # Partie 2
  - "XXXXXXX"      # raison sociale
  - "XXXXX"        # valeurs diverses
  - "XXX"          # ville RCS courte

# Output
output:
  naming: "NDA_{{TYPE}}_FRDigital_{{P2_RAISON_SOCIALE}}_{{DATE}}.docx"
  date_format: "%d-%m-%Y"
